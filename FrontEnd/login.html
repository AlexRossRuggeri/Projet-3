<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./assets/style-login.css" />
  </head>
  <body>
    <header>
      <h1>
        <a href="index.html" class="logo-link"> Sophie Bluel <span>Architecte d'intérieur</span></a>
      </h1>
      <nav>
        <ul>
          <li><a href="index.html">projets</a></li>
          <li>contact</li>
          <li>
            <a href="./login.html">login</a>
          </li>
          <li>
            <img src="./assets/icons/instagram.png" alt="Instagram" />
          </li>
        </ul>
      </nav>
    </header>
  <body>
    <section class="login">
      <div class="login-container">
        <div class="login-title">
          <h2>Log In</h2>
        </div>
        <form action="submit" method="post">
            <label for="email">E-mail </label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Mot de passe </label>
            <input type="password" id="password" name="password" required>
            
            <button id="loginBtn" type="submit">Se connecter</button>
            <p id="errorMessage" class="error"></p>
        </form>

        <a href="." class="forgot-password-link">Mot de passe oublié</a>
      </div>
    </section>

    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>

    <script type="module" src="./assets/login.mjs"></script>
  </body>
</html>
